<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katlego's Birthday Party RSVP</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        /* Custom styles */
        body {
            background-color: #f7f0eb; /* Champagne theme color */
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
    <script>
        function submitRSVP() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const attendance = document.getElementById('attendance').value;
    
            // Make AJAX request to submit RSVP data
            fetch('/submit-rsvp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, attendance }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error submitting RSVP:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card animated">
            <h1 class="text-2xl font-bold mb-4">RSVP for Katlego's Birthday Party</h1>
            
            <form id="rsvpForm" class="mb-4">
                <label for="name" class="block text-gray-700">Your Name:</label>
                <input type="text" id="name" name="name" class="w-full border p-2 rounded mb-2">

                <label for="email" class="block text-gray-700">Your Email:</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded mb-4">

                <label for="attendance" class="block text-gray-700">Will you attend?</label>
                <select id="attendance" name="attendance" class="w-full border p-2 rounded mb-4">
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">Sorry, can't make it.</option>
                </select>

                <button type="button" onclick="submitRSVP()" class="bg-champagne text-white py-2 px-4 rounded">Submit RSVP</button>
            </form>
        </div>
    </div>

    <script>
        // Smooth scroll to form on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        });

        // Submit RSVP function with a simple alert
        function submitRSVP() {
            alert("Thank you for RSVPing! We look forward to celebrating with you!");
        }
    </script>
</body>
</html>
